<!doctype html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Welcome to kokoa talk</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="">
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <!--  To Do: wifi Icon    -->
      <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>110%</span>
      <!--  Battery Icon    -->
      <i class="fa-solid fa-battery-full fa-lg"></i>
      <!--  Lightning Icon    -->
      <i class="fa-solid fa-bolt"></i>
    </div>
  </div>

  <header class="welcome-header">
    <h1 class="welcome-header__title">Welcome to kokoa clone</h1>
    <p class="welcome-header__text">
      if you a kokoa acount, log in with your email or phone number
    </p>
  </header>

  <form id="login-form">
    <input type="text" placeholder="Email or Phone number"/>
    <input type="password" placeholder="password" />
    <input type="submit" value="Log In" />
    <a href="#">Find kakao Acount or Password</a>
  </form>



  <!--  font awsomw-->
  <script src="https://kit.fontawesome.com/8dc3699f4c.js" crossorigin="anonymous"></script>

</html>
